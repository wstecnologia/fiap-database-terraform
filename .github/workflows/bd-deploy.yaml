name: Deploy Infra com Terraform

on:
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      TF_VAR_db_name: ${{ secrets.DB_DATABASE }}
      TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
      TF_VAR_db_username: ${{ secrets.DB_USER }}
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{env.AWS_REGION}}

      - name: Inicializar Terraform
        run: terraform init -input=false

      - name: Import Existing DB Subnet Group
        run: |
          if ! terraform state list | grep -q aws_db_subnet_group.sg; then
            EXISTING_SUBNET_GROUP=$(aws rds describe-db-subnet-groups --db-subnet-group-name db-subnet-group --query 'DBSubnetGroups[0].DBSubnetGroupName' --output text)
            if [ "$EXISTING_SUBNET_GROUP" == "db-subnet-group" ]; then
              terraform import aws_db_subnet_group.sg db-subnet-group
            fi
          fi

      - name: Import Existing Security Group
        run: |
          if ! terraform state list | grep -q aws_security_group.sg-db; then
            EXISTING_SG=$(aws ec2 describe-security-groups --filters Name=group-name,Values=db-sg-wstech --query 'SecurityGroups[0].GroupId' --output text)
            if [ "$EXISTING_SG" != "None" ]; then
              terraform import aws_security_group.sg-db $EXISTING_SG
            fi
          fi

      - name: Import Existing DB Instance
        run: |
          if ! terraform state list | grep -q aws_db_instance.db_instance; then
            EXISTING_DB_INSTANCE=$(aws rds describe-db-instances --db-instance-identifier wstech-postgres-db --query 'DBInstances[0].DBInstanceIdentifier' --output text)
            if [ "$EXISTING_DB_INSTANCE" == "wstech-postgres-db" ]; then
              terraform import aws_db_instance.db_instance wstech-postgres-db
            fi
          fi

      - name: Validar Terraform
        run: terraform validate

      - name: Executar Terraform Plan
        id: plan
        run: |
          terraform plan -out=tfplan

      - name: Aplicar Terraform
        run: |
          terraform apply -auto-approve tfplan
