name: Deploy Infra com Terraform

on:
  pull_request:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v2

      - name: Criar arquivo terraform.tfvars
        run: |
          echo "bd_name = \"${{ secrets.BD_NAME }}\"" >> terraform.tfvars
          echo "bd_password = \"${{ secrets.BD_PASSWORD }}\"" >> terraform.tfvars
          echo "bd_username = \"${{ secrets.BD_USERNAME }}\"" >> terraform.tfvars

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.9.6

      - name: Inicializar Terraform
        run: terraform init

      - name: Validar Terraform
        run: terraform validate

      - name: Executar Terraform Plan
        id: plan
        run: terraform plan

      - name: Aplicar Terraform
        run: terraform apply -auto-approve
